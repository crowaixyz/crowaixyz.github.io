<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CLEAN MARKUP = GOOD KARMA.
      Hi source code lover,

      you're a curious person and a fast learner ;)
      Let's make something beautiful together. Contribute on Github:
      https://github.com/webslides/webslides

      Thanks!
    -->

    <!-- SEO -->
    <title>CrowAI</title>
    <meta name="description" content="CrowAI - Think Big, Thing Different, Think Smart">

    <!-- URL CANONICAL -->
    <link rel="canonical" href="https://crowai.xyz">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- CSS Base -->
    <link rel="stylesheet" type='text/css' media='all' href="./static/css/webslides.css">

    <!-- Optional - CSS SVG Icons (Font Awesome) -->
    <link rel="stylesheet" type="text/css" media="all" href="./static/css/svg-icons.css">

    <!-- SOCIAL CARDS (ADD YOUR INFO) -->

    <!-- FACEBOOK -->
    <meta property="og:url" content="http://crowai.xyz" /> <!-- YOUR URL/PERMALINK -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CrowAI" /> <!-- EDIT -->
    <meta property="og:description" content="CrowAI - Think Big, Thing Different, Think Smart"> <!-- EDIT -->
    <meta property="og:updated_time" content="2023-06-17T17:23:46"> <!-- EDIT -->
    <meta property="og:image" content="./static/images/crowai.png" > <!-- EDIT -->

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@wallezen007"> <!-- EDIT -->
    <meta name="twitter:creator" content="@wallezen007"> <!-- EDIT -->
    <meta name="twitter:title" content="CrowAI"> <!-- EDIT -->
    <meta name="twitter:description" content="CrowAI - Think Big, Thing Different, Think Smart"> <!-- EDIT -->
    <meta name="twitter:image" content="./static/images/crowai.png"> <!-- EDIT -->

    <!-- FAVICONS -->
    <link rel="shortcut icon" sizes="64x64" href="./static/images/favicons/crowai-favicon-64.png">
    <link rel="shortcut icon" sizes="64x64" href="./static/images/favicons/crowai-favicon-64.png">
    <link rel="apple-touch-icon icon" sizes="128x128" href="./static/images/favicons/crowai-favicon-128.png">
    <link rel="apple-touch-icon icon" sizes="128x128" href="./static/images/favicons/crowai-favicon-128.png">
    <link rel="apple-touch-icon icon" sizes="192x192" href="./static/images/favicons/crowai-favicon-192.png">
    <link rel="apple-touch-icon icon" sizes="192x192" href="./static/images/favicons/crowai-favicon-192.png">
    <link rel="apple-touch-icon icon" sizes="192x192" href="./static/images/favicons/crowai-favicon-192.png">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">
  </head>
  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="https://crowai.xyz" title="CrowAI">CrowAI</a></p>
        <ul>
          <li class="github">
            <a rel="external" href="https://github.com/crowaixyz" title="Github">
              <svg class="fa-github">
                <use xlink:href="#fa-github"></use>
              </svg>
              <em>CrowAI</em>
            </a>
          </li>
          <li class="twitter">
            <a rel="external" href="https://twitter.com/wallezen007" title="Twitter">
              <svg class="fa-twitter">
                <use xlink:href="#fa-twitter"></use>
              </svg>
              <em>@CrowAI</em>
            </a>
          </li>
          <!--  <li class="dribbble"><a rel="external" href="http://dribbble.com/webslides" title="Dribbble"><svg class="fa-dribbble"><use xlink:href="#fa-dribbble"></use></svg> <em>webslides</em></a></li> -->
        </ul>
      </nav>
    </header>

    <main role="main">
      <article id="webslides">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="fullscreen bg-black aligncenter">
          <span class="background" style="background-image:url('./static/images/crowai-background.jpg')"></span>
          <!-- <div class="embed">
            <video autoplay loop muted poster="https://webslides.tv/static/images/peggy.jpg">
               <source src="https://webslides.tv/static/videos/peggy.mp4" type="video/mp4">
            </video>
           </div> -->
           <!-- .end .embed -->
           <!-- .wrap = container (width: 90%) -->
           <div class="wrap">
             <p class="aligncenter" style="width: 40%; height: 40%;"><img class="whitelogo aligncenter" src="./static/images/logos/crowai.svg" /></p>
             <!-- <h2 class="text-landing"><strong>CrowAI</strong></h2> -->
             <p class="text-subtitle">Think Big - Thing Different - Think Smart</p>
             <p class="text-symbols">* * * </p>
             <p class="button ghost">Coming Soon</p>
           </div>
           <!-- .end .wrap -->
         </section>

      </article>
    </main>
    <!--main-->

    <!-- Required -->
    <script src="./static/js/webslides.js"></script>

    <script>
      window.ws = new WebSlides();
    </script>

    <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="./static/js/svg-icons.js"></script>

  </body>
</html>
